<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jessica Grever Photography</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
  </head>
  <body id="body">

    <div id="app">

      <header>
        <div id="burger-nav" v-on:click="openNav()">
          <i class="fas fa-bars"></i>
        </div>
        <img src="images/photo-logo.png" width="200" height="200" id="logo">
        <div id="header-icons">
          <a href="https://www.instagram.com/jessicagreverphotography/" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="https://www.facebook.com/jessicagreverphotography/" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
      </header>

      <router-view></router-view>

      <footer>
        <h2>Jessica Grever</h2>
        <p>
          &copy; 2019
        </p>
        <div id="footer-icons">
          <a href="https://www.instagram.com/jessicagreverphotography/" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="https://www.facebook.com/jessicagreverphotography/" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
      </footer>

      <div id="nav-overlay" v-if="showNav">
        <router-link to="/" class="link"><h1>Home</h1></router-link>
        <router-link to="/newborns" class="link"><h1>Newborns</h1></router-link>
        <router-link to="/families" class="link"><h1>Families</h1></router-link>
        <router-link to="/senior-photos" class="link"><h1>Senior Photos</h1></router-link>
        <router-link to="/models" class="link"><h1>Models</h1></router-link>
        <router-link to="/about-contact" class="link"><h1>About/Contact</h1></router-link>

        <div class="close" v-on:click="closeNav()">
          <i class="fas fa-times"></i>
        </div>
      </div>

    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="main.js"></script>
  </body>
</html>
